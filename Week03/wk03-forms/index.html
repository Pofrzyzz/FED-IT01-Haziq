<!DOCTYPE html>
<html>
    <head>
        <title>A random form</title>
        <link rel="stylesheet" href="wk03-forms/stylesheet.css">
    </head>
    <div class="rainbow-block">
        <h1 style="font-size: 100px;">This is a random form!</h1>
        <br>
    </div>

    <body>
        <form>
            <label>Name: <input type="text"></label>
            <label>Date: <input type="date"></label>
            <label>Time: <input type="time"></label>
            <p>How is your day?</p>
            <label><input type="radio"> Good</label>
            <label><input type="radio"> Ok</label>
            <label><input type="radio"> Bad</label>
            <label><input type="radio"> Crazy</label>
            <br>
            <p>What kind of animals do you like?</p>
            <label><input type="checkbox"> Cats</label>
            <label><input type="checkbox"> Dogs</label>
            <label><input type="checkbox"> Parrot</label>
            <label><input type="checkbox"> Hamster</label>
            <br>
            <p>You can fill this space with ANYTHING! You can also adjust this textarea to be however big!</p>
            <textarea></textarea>
            <br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
